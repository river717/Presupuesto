<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Finanzas</title>
</head>
<body>
    <section class="main-section">
        <div>
            <h1>Presupuesto de <br><span id="mesActual"></span></h1>
            <p class="total-presupuesto" id="total-presupuesto">$0.00</p>
        </div>
        <div class="card-1 card-ingresos">
            <h2 class="card-1-titulo">Ingresos</h2>
            <span class="cantidad" id="ingresos">$0.00</span>
        </div>
        <div class="card-1 card-egresos">
            <h2 class="card-1-titulo">Egresos</h2>
            <span class="cantidad" id="egresos">$0.00</span>
        </div>
        <div class="container-porcentaje">
            <span>Porcentaje de gastos:</span>
            <span class="porcentaje" id="porcentaje">0%</span>
        </div>
    </section>

    <section class="secondary-section">
        <div class="a침adir-transaccion">
            <div class="a침adir-transaccion-titulo">
                <h3><span class="add">+</span>Transacci칩n</h3>
            </div>
            <select id="tipoTransaccion">
                <option value="" disabled selected>Ingreso | Egreso</option>
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <input id="descripcion" type="text" placeholder="Descripci칩n">
            <input id="cantidad" type="number" min="1" placeholder="Monto">
            <button class="btn-agregar" onclick="agregarTransaccion()">Agregar</button>
        </div>
    
        <div class="lista-transacciones">
            <div class="btn-group">
                <button id="btn-ingresos" class="active" onclick="mostrarContenido('ingresos')">Ingresos</button>
                <button id="btn-egresos" onclick="mostrarContenido('egresos')">Egresos</button>
            </div>
    
            <div id="contenedor-ingresos" class="contenido visible">
                
            </div>
    
            <div id="contenedor-egresos" class="contenido oculto">
                
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
